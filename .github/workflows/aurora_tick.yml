name: Aurora Tick

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  run-tick:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run Aurora tick (minimal)
        run: |
          python scripts/make_evidence_pack.py --out dist

      - name: Upload EvidencePack artifact
        uses: actions/upload-artifact@v4
        with:
          name: EvidencePack
          path: dist/EvidencePack.zip
